<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="menu">
        <div class="menu_direita">
            <a class="menu_texto">Gmail</a>
            <a class="menu_texto">Imagens</a>
            <img class="menu_icone" src="more-icon.svg" alt="burger">
            <img class="menu_perfil" src="https://lh3.googleusercontent.com/a-/AOh14GhxTZ3ZZM6Hz683cimxKluGm-MeUFS2IAwZWgq7Vw=s96-c-rg-br100" alt="more"> 
        </div>
    </header>

    <main class="conteudo">
        <img class="logo"src="google.png" alt="google">
        <input type="text" class="pesquisa">
       
        <center>
            <input type="button" value="Pesquisa Google" class="botao_pesquisa"> 
            <input type="button" value="Estou com sorte" class="botao_explorar">
        </center>
        
        <div class="traduçao">
            <p>Disponibilizado pelo Google em: <a href="#" class="english">English</a></p>
        </div>
    </main>
        
    <footer class="sobre">
        <div class="pais">Brasil</div>
        <div class="menu_config">
           <div class="menu_config_esquerda">
                <a class="menu_sobre">Sobre</a>
                <a class="menu_publicidade">Publicidade</a>
                <a class="menu_negocios">Negócios</a>
                <a class="menu_pesquisa">Como funciona a Pesquisa</a>
            </div>

            <div class="menu_config_direita">
                <a class="menu_privacidade">Privacidade</a>
                <a class="menu_termos">Termos</a>
                <a class="menu_configuraçoes">Configuraçoes</a>
            </div>
        </div>
    </footer>
</body>
</html>
